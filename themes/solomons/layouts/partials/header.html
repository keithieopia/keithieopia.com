<!doctype html>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">
    <head>
        <meta charset="utf-8">
        {{ .Hugo.Generator }}
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        
        <title>{{ $isHomePage := eq .Title .Site.Title }}{{ .Title }}{{ if eq $isHomePage false }} - {{ .Site.Title }}{{ end }}</title>

		<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Cormorant+Garamond:400,400i,700,700i|Roboto">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
		<link rel="stylesheet" href="/css/style.css">
		
        <link rel="alternate" href="/index.xml" type="application/rss+xml" title="{{ .Site.Title }}">
    </head>
    <body>

	<header>
	    <a href="/">
			<div class="logo">K</div>
	    </a>
	    
	    <nav>
			<ul>
		    {{ $currentPage := . }}
		    {{ range .Site.Menus.main }}
				<li>
			    <a class="{{if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }}active{{end}}" href="{{.URL}}">{{ .Name }}</a>
				</li>
            {{ end }}
			</ul>
	    </nav>
	</header>
