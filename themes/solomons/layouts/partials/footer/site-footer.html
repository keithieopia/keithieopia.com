			</div><!-- /col-md-8 -->
			
			<footer class="offset-md-3 col-md-6 text-center">
				<nav class="menu">
					<ul>
						<li><a href="mailto:{{ .Site.Params.email }}" target="_blank">Email</a></li>

					{{ range .Site.Menus.footer }}
						<li><a href="{{.URL}}">{{ .Name }}</a></li>
					{{ end }}
					</ul>
				</nav>
				
				<div class="copyright">

					<a rel="author" href='/contact'>{{ .Site.Params.author }}</a><br>

					Last Updated on <span title="{{ .Site.Data.git.date }}">{{ .Site.Data.git.prettydate }}</span><br><br>

		</div><!-- /container -->
