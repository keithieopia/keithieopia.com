{{ partial "header.html" . }}

<main role="main">
{{ range .Data.Pages }}
	<p>
		<a href="{{ .RelPermalink }}">{{ .Title }}{{ if .Draft }} #Draft{{ end }}</a>
		<time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "January 02, 2006" }}</time>
	</p>
{{ end }}
</main>

{{ partial "footer.html" . }}
