{{ partial "header.html" . }}

<main role="main">
	{{ range (where .Data.Pages ".Params.hidefromhome" "!=" "true") }}
		<div id="entry-list">
			<h1><a href="{{ .RelPermalink }}">{{ .Title }}</a></h1>
			<time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "January 02, 2006" }}</time>
		</div>
	{{ end }}
</main>

{{ partial "footer/site-footer.html" . }}
