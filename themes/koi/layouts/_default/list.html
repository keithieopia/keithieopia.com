{{ partial "header.html" . }}

<div class="row">
  <section class="offset-md-3 col-md-6">
      <h1 id="post-title">{{ .Title }}</h1>

      <div id="post-content" class="mt-4">
        {{.Content}}

        <ul>
          {{ range .Pages }}
            <li class="mb-2">
              <span class="post-title">
                <a href="{{ .Permalink }}">{{ .Title }}</a>
              </span>
            </li>
          {{ end }}
        </ul>
      </div>
  </section>
</div>

{{ partial "footer.html" . }}
