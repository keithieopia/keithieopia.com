{{ partial "header.html" . }}

    <div class="row">
        <main role="main">
            <article>
                <h1>{{ .Title }}</h1>
                <time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "January 02, 2006" }}</time>

                <section class="entry-text">
                    {{ .Content }}
                </section>
            </article>
        </main>
    </div>

{{ partial "footer.html" . }}
