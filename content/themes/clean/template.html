<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page_title }} | {{ site_name }}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="?p=css">
        <link rel="shortcut icon" href="favicon.ico" />

        <link type="text/plain" rel="author" href="http://{{ site_base-url }}/humans.txt" />
        <meta name="description" content="{{ page_description }}">
        <meta name="author" content="{{ author_name }}">
    </head>
    <body>
        <div class="wrapper">
            <nav role="navigation">{{ func_navigation }}</nav>

            <header role="banner">
                <h1><a href="{{ site_base-url }}">{{ site_name }}</a></h1>
                <p class="slogan">{{ site_slogan }}</p>
            </header>

            <main>{{ page_content }}</main>

            <div class="push"></div>
        </div>

        <footer>
            Copyright &copy; {{ year }} by {{ site_owner }}.<br>
            Some Rights Reserved, see the <a href="./?p=copyright">license</a>.<br>

            <section class="links">
                <a href="./?p=policies#terms-of-service">Terms Of Service</a> |
                <a href="./?p=policies#privacy-policy">Privacy Policy</a><br>

                EXE: {{ func_get_runtime }} | MEM: {{ func_get_memory }}
            </section>
        </footer>
        <script src="./?p=js"></script>
        <!-- Piwik -->
        <script type="text/javascript">
          var _paq = _paq || [];
          _paq.push(['trackPageView']);
          _paq.push(['enableLinkTracking']);
          (function() {
            var u="//keithieopia.com/piwik/";
            _paq.push(['setTrackerUrl', u+'piwik.php']);
            _paq.push(['setSiteId', '1']);
            var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
            g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
          })();
        </script>
        <noscript><p><img src="//keithieopia.com/piwik/piwik.php?idsite=1" style="border:0;" alt="" /></p></noscript>
        <!-- End Piwik Code -->
    </body>
</html>
