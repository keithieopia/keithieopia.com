<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page_title }} | {{ site_name }}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="?p=css">
        <link rel="shortcut icon" href="favicon.ico" />

        <meta name="description" content="{{ page_description }}">
        <meta name="author" content="{{ author_name }}">
    </head>
    <body>
        <div style="display: none;" id="theme-name">default</div>
        
        <header id="page-header">
            <a href="{{ site_base-url }}" id="logo">&nbsp;</a>
                <h1><a href="{{ site_base-url }}">{{ site_name }}</a></h1>
            </a>
        </header>

        <nav>{{ func_navigation }}</nav>

        <div id="wrapper-content">
            <main>{{ page_content }}</main>
            <aside>
				{{ page_sidebar }}
				<div class="widget">
					<section>
						<h1>Words to Live By</h1>
						<div id="random-quote"></div>
					</section>
				</div>
				{{ inc_stats }}
			</aside>
        </div><!-- End #wrapper-content -->
            
        <footer>
            Copyright &copy; {{ site_established }}{{ date_year }} by {{ site_owner }}. Some Rights Reserved, see license.<br> 
                
            <div class="footer-links">
                <a href="./?p=copyright">license</a> <a href="./?p=copyright#credits">credits</a>
            </div>
                
            <div class="footer-credits">
                Generated in {{ func_runtime }}&micro;s using <a href="https://github.com/keithieopia/txtbuch" title="A simple PHP CMS">.txt&beta;&uuml;ch</a>
            </div>
        </footer>
        <div id="go-to-top"><a href="#top">&and;</a></div>
        <script src="./?p=js"></script>
    </body>
</html>
