[debug]
hide     = FALSE                                                        ; Hide the version

[dir]
root     = /srv/http/keithieopia/
log      = logs/

[database]
engine   = sqlite
location = content/db/main.db3                                          ; The SQL server IP address, hostname, or SQLite file location
database = ""                                                           ; Database to use
username = ""                                                           ; Default is "root"
password = ""                                                           ; Default is nothing
prefix   = ""                                                           ; Table prefix used so that multiple applications can run in a single database

[site]
name        = Keithieopia
owner       = "Timothy Keith"
email       = "timothy@keithieopia.com"
established = 2006
base-url    = "http://keithieopia.com"
theme       = default

[security]
protect-email = TRUE

[page-config]
delimiter_start = "<!-- SETTINGS"
delimiter_end   = "-->"

[cache]
css = 86400 ; In seconds, default is 1 day
